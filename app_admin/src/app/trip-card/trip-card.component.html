<div class="card m-4">
  <div class="card-header">{{ trip.name }}</div>
  <img src="assets/images/{{ trip.image }}" alt="trip-thumbnail" class="card-image-top">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">{{ trip.resort }}</h6>
    <p class="card-subtitle mt-3 mb-3 text-muted">{{ trip.length }} only 
      {{ trip.perPerson | currency:'USD': true }} per person</p>
    <p class="card-text" [innerHTML]="trip.description"></p>
  </div>
  <div *ngIf="isLoggedIn()">
    <button (click)="editTrip(trip)" class="btn btn-info">Edit</button>
</div>
<br>
<div *ngIf="isLoggedIn()">
  <button (click)="deleteTrip(trip)" class="btn btn-danger">Delete trip</button>
</div>
</div>
